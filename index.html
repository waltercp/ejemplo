<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="facebook__container">
        <div class="facebook__img">
            <img src="./images/face.svg" alt="logo de facebook">
        </div>

        <p class="facebook__title">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu
            vida.</p>

        <div class="facebook__content">
            <form>
                <input type="text" placeholder="correo electronico o numero de telefono">
                <input type="password" placeholder="contraseña">
                <button class="btn btn__form">Iniciar sesion</button>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>

            <div class="line"></div>

            <button class="btn btn__content">Crear cuenta nueva</button>
        </div>

        <p class="link"><a href="#">Crea una página</a> para una celebridad, una marca o un negocio.</p>
    </div>

</body>

</html>
